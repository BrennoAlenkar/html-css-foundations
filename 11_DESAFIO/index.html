<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio HTML5 | Simples</title>
</head>
<body>
    <header>
        <div class="conatiner-tx-img">
            <h1>Jesus Cristo de Nazaré</h1>
            <p>Esse é o salvador do mundo, que veio salvar os perdidos</p>
            <figure>
                 <img src="img/Jesus--cristo.png" alt="Imagem de Jesus Cristo">
                 <figcaption>Jesus Cristo</figcaption>
            </figure>
        </div>
        <div class="conatiner-list">
            <h2>Evangelhos que falam da vida de Jesus Cristo, o Filho de Deus</h2>
            <ul>
                <li>Mateus</li>
                <li>Marcos</li>
                <li>Lucas</li>
                <li>João</li>
            </ul>
        </div>
    </header>
</body>
</html>

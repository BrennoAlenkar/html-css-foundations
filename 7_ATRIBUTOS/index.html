<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <!-- aributos é como informaçoes que voce coloca na tag, passando funcionalidades -->
    <a class="home-link" href="https://github.com/BrennoAlenkar" target="_blank">GitHub</a>

    <!-- inputs tem varios atributuos -->
    <input class="input-numero" type="number" placeholder="Digite um número" id="numero-usuario">

    <!-- existe atributos unicos, e atributos globais -->
    <br>

    <p style="color: red">Atruibutos pode mudar o estilo do elemento tambem</p>

    <label for="range-usuario">Volume
    <input type="range" value="10" id="range-usuario">
    </label>

</body>
</html>

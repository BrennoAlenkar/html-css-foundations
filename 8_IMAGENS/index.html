<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/fv.png" type="image/x-icon">
    <title>Imagens no HTML5</title>
</head>
<body style="background: rgb(176, 176, 176);">
    <h1>Olá, Mundo do HTML5</h1>
    <p>Formas de colocar imagens no HTML, usamos a tag img</p>
    <hr>
    <!-- tag img nao tem fechamento, possui 2 atributos, src e alt -->
    <img src="img/dev.avif" alt="Imagem de uma animação de tecnologia">
    <br>
    <!-- Imagem de outro servidor -->
     <img src="https://img.freepik.com/free-photo/programming-background-with-person-working-with-codes-computer_23-2150010125.jpg?semt=ais_hybrid&w=740&q=80" alt="Imagem de uma pessoa digitanto no computador">
     <br>
     <!-- imagens com fundo branco, png -->
    <img src="img/google].png" alt="Imagem da logo do Google no formato png" width="600">
</body>
</html>

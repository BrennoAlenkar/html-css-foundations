<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Olá, Mundo do HTML5</h1>
    <p>Vamos fazer os 2 tipos de listas, não ordenadas e ordenadas</p>
     <!-- ul é utilizado para fazer menus -->
    <ul style="display: flex; list-style-type: none;">
        <li><a style="text-decoration: none; padding: 8px 10px; color: black; font-size: 19px;" href="#">Home</a></li>
        <li><a style="text-decoration: none; padding: 8px 10px; color: black; font-size: 19px;" href="#">Buscar</a></li>
        <li><a style="text-decoration: none; padding: 8px 10px; color: black; font-size: 19px;" href="#">Contato</a></li>
        <li><a style="text-decoration: none; padding: 8px 10px; color: black; font-size: 19px;" href="#">Sobre</a></li>
    </ul>
    <hr>
    <!-- ul é lista não ordenadas -->
    <ul>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Carne</li>
        <li>Tomate</li>
        <ul>
            <li>Sal</li>
            <li>Tempeiro</li>
            <li>Colher</li>
        </ul>
    </ul>

    <hr></hr>

    <!-- ol é lista ordenada -->
    <ol type="I">
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScrit</li>
        <ol type="A">
            <li>Git</li>
            <li>React</li>
            <li>Vue</li>
        </ol>     
    </ol>
</body>
</html>

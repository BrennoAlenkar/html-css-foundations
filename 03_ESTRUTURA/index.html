<!DOCTYPE html> <!--Declaração doctype, declara a versão do HTML-->

<!-- html é o elemento root -->
<html lang="pt-BR">
    <!-- head é onde fica os metadados, configurações-->
     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Site mostrando a estrutura de uma pagina HTML5">
        <title>Estrutura | HTML5</title>
     </head>
     <!-- body é o corpo, onde vai nosso conteúdo-->
    <body>
        <h1>Olá, Mundo do HTML5</h1>
        <p>Estrutura Basica de um documento HTML5</p>
        <a href="https://www.casadocodigo.com.br/" target="_blank">Clique aqui</a>
    </body>
</html>
